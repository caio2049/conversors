<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MY STYLES -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Conversor</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <select
          class="unity-1 custom-select form-select-sm w-auto"
          name=""
          id=""
        >
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="km">km</option>
        </select>
        <input
          type="text"
          class="measure-1 custom-input"
          placeholder="Enter the measure"
        /><!--input-group-->
      </div>

      <p class="to uppercase bold">To</p>

      <div class="input-group">
        <select
          class="unity-2 custom-select form-select-sm w-auto"
          name=""
          id=""
        >
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="km">km</option>
        </select>
        <input
          type="text"
          class="measure-2 custom-input"
          placeholder="Enter the measure"
        /><!--input-group-->
      </div>

      <div class="btn--container">
        <button class="btn-convert">Convert</button>
        <button class="btn-clear">Clear</button>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
